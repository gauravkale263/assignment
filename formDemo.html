<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <style>
        body{
            margin: 0px;  
              
        }
        label{
            font-weight: bold;
        }
      
    </style>
     <script>
        function showPopup() {
            let Name = document.getElementById("pname").value;
            let Email = document.getElementById("pemail").value;
            let suggest=document.getElementById("suggest").value;
            
            var data=document.getElementById("product");
            if(data.checked==true)
                data=data.value;
            else
                data="No";

            var radio2=document.getElementById("radio2");
            if(radio2.checked==true)
                radio2=radio2.value;
            else
                radio2="No";

            var radio3=document.getElementById("radio3");
            if(radio3.checked==true)
                radio3=radio3.value;
            else
                radio3="No";
           
            const popupContent = `
                 Survey Form Submission
                  
                 Name :-${Name}
                 Email :- ${Email}
                 Is this first time you are using our product and service? -> ${data}
                 Would you suggest to your friends and collegues? -> ${radio2}
                 Do you have suggestions to improve service? -> ${radio3}
                 Do you have suggestions to improve service? -> ${suggest}
                `;
                alert(popupContent)
     }
     
    </script>
</head>
<body class="bg-primary">
    <div class="container">
        <div class="container-fluid">
            <p class="h1 text-white text-center bold mt-3">Customer Survay Form</p>
            <div class="d-flex justify-content-center">
                <form class="bg-white w-75 " onsubmit="showPopup()">
                        <div class="row p-4">
                            <div class="col-md-6">
                                <label >Name</label><br>
                                <input class="inp form-control" required style="border-radius: 0%;border-color: black;" type="text" name="" id="pname">
                            </div>
                            <div class="col-md-6">
                                <label >Email</label><br>
                                <input class="inp form-control" required style="border-radius: 0%;border-color: black;" type="text" name="" id="pemail">
                            </div>
                            <div class="col-md-12">
                                <label >Is this first time you are using our product and service?</label><br>
                                <input class="inp mr-2" type="radio"  name="product" value="Yes" id="product"><label >Yes</label>
                                <input class="inp mr-2" value="No" type="radio"  name="" id=""><label >No</label>
                            </div>
                            <div class="col-md-12 mt-3">
                                <label >Would you suggest to your friends and collegues?</label><br>
                                <input class="inp mr-2" type="radio" name="" id="radio2"><label >Yes</label>
                                <input class="inp mr-2" type="radio" name="" id=""><label >No</label>
                            </div>
                            <div class="col-md-12 mt-3">
                                <label >How satisfied are you with our company overall?</label><br>
                                <input class="inp mr-2" type="radio" name="" id="radio3"><label >Yes</label>
                                <input class="inp mr-2" type="radio" name="" id="yesno"><label >No</label>
                            </div>
                            <div class="col-md-12 mt-3">
                                <label >Do you have suggestions to improve service?</label><br>
                            <textarea required style="border-radius: 0%;border-color: black;" class="form-control" name="" id="suggest" cols="30" rows="3"></textarea>
                            </div>
                            <div class=" mt-3 p-3 col-md-6">
                                <input type="SUBMIT" style="border-radius: 0%;font-size: 20px;"  value="SUBMIT" name="" id="submitBtn" class="btn btn-primary w-50" >
                            </div>
                        </div>
                    </form>
            </div>
            
        </div>
    </div><br><br><br><br><br><br>

   
</body>
</html>
