<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container ">
       
        <div class="container-fluid  d-flex justify-content-center mt-5">
       
            <div class="row w-50 ">
              <table class="table bordered">
                <tr>
                    <td class="formm-control" colspan="4"><input style="height: 60px;width: 490px;border-color: black;" type="text" class="form-control input"></td>
                </tr>
                <tr>
                    <td><button class="button btn btn-info btn-lg w-75">1</button></td>
                    <td><button class="button btn btn-info btn-lg w-75">2</button></td>
                    <td><button class="button btn btn-info btn-lg w-75">3</button></td>
                    <td><button class="button btn btn-secondary btn-lg w-75">+</button></td>
                </tr>
                <tr>
                    <td><button class="button btn btn-info btn-lg w-75">4</button></td>
                    <td><button class="button btn btn-info btn-lg w-75">5</button></td>
                    <td><button class="button btn btn-info btn-lg w-75">6</button></td>
                    <td><button class="button btn btn-secondary btn-lg w-75">-</button></td>
                </tr>
                <tr>
                    <td><button class="button btn btn-info btn-lg w-75">7</button></td>
                    <td><button class="button btn btn-info btn-lg w-75">8</button></td>
                    <td><button class="button btn btn-info btn-lg w-75">9</button></td>
                    <td><button class="button btn btn-secondary btn-lg w-75">*</button></td>
                </tr>
                <tr>
                    <td><button class="button btn btn-danger btn-lg w-75">AC</button></td>
                    <td><button class="button btn btn-info btn-lg w-75">0</button></td>
                    <td><button class="button btn btn-secondary btn-lg w-75" >=</button></td>
                    <td><button class="button btn btn-secondary btn-lg w-75" >/</button></td>
                    
                </tr>
              </table>
            </div>
        </div>     
    </div>

    <script type="text/javascript">
            let string = "";
            let buttons = document.querySelectorAll('.button');
            Array.from(buttons).forEach((button)=>{
            button.addEventListener('click', (e)=>{
                if(e.target.innerHTML == '=')
                {
                string = eval(string);
                document.querySelector('input').value = string;
                }
                else if(e.target.innerHTML == 'AC')
                {
                string = ""
                document.querySelector('input').value = string;
                }
                else
                { 
                console.log(e.target)
                string = string + e.target.innerHTML;
                document.querySelector('input').value = string;
                }
            })
            })
    </script>
</body>
</html>
